<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Amazon</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Amazon</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="backoffice.html">BackOffice</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid mx-auto">
      <div class="row" id="main-row"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    <script>
      window.onload = async () => {
        let mainRow = document.querySelector("#main-row");
        const response = await fetch(
          "https://striveschool-api.herokuapp.com/api/product/",
          {
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDUxZTY0NDg5YzI2ZjAwMTU3ZjljMjYiLCJpYXQiOjE2MTU5ODAxMDAsImV4cCI6MTYxNzE4OTcwMH0.XDnvS2jr7NqoFCzFQnJ4VlmdwlI3DJTTkZo9lD1Gxg4",
            },
          }
        );
        const data = await response.json();
        console.log(data);
        mainRow.innerHTML = `<div class="col-12"><h1 >Products added from the BackOffice:</h1></div>`;
        if (data.length > 0) {
          data.forEach((item) => {
            mainRow.innerHTML += `
                                    <div class="card-wrapper col col-md-6 mt-3" id="${item._id}">
                                    <div class="card mb-3">
                                        <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <img src="${item.imageUrl}" class="img-fluid" alt="..." />
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                            <h5 class="card-title">${item.name}</h5>
                                            <h6>${item.brand}</h6>
                                            <div>
                                            <p class="item-description">${item.description}</p>
                                            </div>
                                            <div class="d-flex justify-content-between mt-5">
                                                <p class="card-text font-weight-bold">$ ${item.price}.99</p>
                                                <div class="d-flex justify-content-between">
                                                <a href="#" class="btn btn-md btn-success mr-2">Add to cart</a>
                                                <a href="#" class="btn btn-md btn-danger">Delete</a>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                  </div>`;
            document
              .querySelectorAll(".btn-danger")
              .forEach((item) => item.addEventListener("click", deleteItem));
          });
        } else {
          mainRow.innerHTML = `<h1>No products  to show</h1>`;
        }
      };
      const deleteItem = async (e) => {
        e.preventDefault();
        let cardWrapper = e.target.closest(".card-wrapper");
        let productId = cardWrapper.id;
        console.log(productId);
        cardWrapper.remove();
        const response = await fetch(
          `https://striveschool-api.herokuapp.com/api/product/${productId}`,
          {
            method: "DELETE",
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDUxZTY0NDg5YzI2ZjAwMTU3ZjljMjYiLCJpYXQiOjE2MTU5ODAxMDAsImV4cCI6MTYxNzE4OTcwMH0.XDnvS2jr7NqoFCzFQnJ4VlmdwlI3DJTTkZo9lD1Gxg4",
            },
          }
        );
        const data = await response.json();
        console.log(data);
      };
    </script>
  </body>
</html>
